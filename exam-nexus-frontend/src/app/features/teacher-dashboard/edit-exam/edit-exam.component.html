<div class="min-h-screen bg-gray-50 py-10 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    
    <div class="flex items-center justify-between mb-8">
      <div>
        <h2 class="text-3xl font-bold text-gray-900">{{ exam?.title }}</h2>
        <p class="text-sm text-gray-500">Review and Edit Questions</p>
      </div>
      <button routerLink="/teacher/dashboard" class="text-indigo-600 hover:text-indigo-900 font-medium">
        &larr; Back to Dashboard
      </button>
    </div>

    <div *ngIf="isLoading" class="text-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mx-auto"></div>
    </div>

    <div *ngIf="!isLoading" class="space-y-6">
      
      <div *ngFor="let q of questions; let i = index" class="bg-white shadow rounded-lg p-6 border border-gray-200">
        
        <div *ngIf="editingQuestionId !== q.id">
          <div class="flex justify-between items-start">
            <h3 class="text-lg font-medium text-gray-900">
              <span class="text-gray-400 mr-2">Q{{ i + 1 }}.</span> {{ q.question_text }}
            </h3>
            <div class="flex space-x-2">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                {{ q.points }} pts
              </span>
              <button (click)="startEdit(q)" class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">Edit</button>
              <button (click)="deleteQuestion(q.id)" class="text-red-600 hover:text-red-900 text-sm font-medium">Delete</button>
            </div>
          </div>

          <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-2">
            <div *ngFor="let opt of q.options" class="flex items-center p-2 rounded border"
                 [ngClass]="opt.is_correct ? 'bg-green-50 border-green-200' : 'bg-gray-50 border-gray-100'">
              <div class="h-4 w-4 rounded-full border flex items-center justify-center mr-2"
                   [ngClass]="opt.is_correct ? 'border-green-500 bg-green-500' : 'border-gray-400'">
                <div *ngIf="opt.is_correct" class="h-2 w-2 rounded-full bg-white"></div>
              </div>
              <span [class.font-bold]="opt.is_correct" [class.text-green-800]="opt.is_correct">{{ opt.text }}</span>
            </div>
          </div>
        </div>

        <div *ngIf="editingQuestionId === q.id" class="space-y-4">
          
          <div>
            <label class="block text-sm font-medium text-gray-700">Question Text</label>
            <textarea [(ngModel)]="tempQuestion.question_text" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Points</label>
            <input type="number" [(ngModel)]="tempQuestion.points" class="mt-1 block w-24 border border-gray-300 rounded-md shadow-sm p-2">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Options (Mark correct answer)</label>
            <div *ngFor="let opt of tempQuestion.options; let j = index" class="flex items-center space-x-2 mb-2">
              <input 
                type="radio" 
                [name]="'correct_edit_' + i" 
                [checked]="opt.is_correct" 
                (change)="setCorrectOption(j)"
                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
              >
              <input type="text" [(ngModel)]="opt.text" class="flex-1 border border-gray-300 rounded-md shadow-sm p-1.5 text-sm">
            </div>
          </div>

          <div class="flex justify-end space-x-3 pt-2">
            <button (click)="cancelEdit()" class="px-3 py-1.5 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
              Cancel
            </button>
            <button (click)="saveQuestion()" class="px-3 py-1.5 bg-indigo-600 text-white rounded-md text-sm font-medium hover:bg-indigo-700">
              Save Changes
            </button>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
