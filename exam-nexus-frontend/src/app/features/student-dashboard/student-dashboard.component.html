<div class="min-h-screen bg-gray-50">
  
  <nav class="bg-indigo-600 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="text-white font-bold text-xl">ExamNexus</div>
          <span class="ml-4 text-indigo-200 text-sm bg-indigo-700 px-2 py-1 rounded">Student Portal</span>
        </div>
        <div class="text-white flex items-center">
          <span class="mr-2">{{ user?.full_name }}</span>
          <button (click)="authService.logout()" class="text-sm text-indigo-200 hover:text-white underline">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
    
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-gray-900">Upcoming Exams</h2>
      <p class="mt-2 text-gray-600">Select an active exam to begin.</p>
    </div>

    <div *ngIf="isLoading" class="flex justify-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
    </div>

    <div *ngIf="!isLoading && exams.length === 0" class="text-center py-12 bg-white rounded-lg shadow">
      <h3 class="mt-2 text-lg font-medium text-gray-900">No exams assigned yet</h3>
      <p class="mt-1 text-gray-500">Check back later or contact your teacher.</p>
    </div>

    <div *ngIf="!isLoading && exams.length > 0" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
      
      <div *ngFor="let exam of exams" class="bg-white overflow-hidden shadow rounded-lg border border-gray-100 hover:shadow-md transition-shadow duration-300">
        <div class="p-5">
          <div class="flex items-center">
            <div class="flex-shrink-0 bg-indigo-100 rounded-md p-3">
              <svg class="h-6 w-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
            </div>
            <div class="ml-5 w-0 flex-1">
              <dl>
                <dt class="text-sm font-medium text-gray-500 truncate">
                  Duration: 2 Hours
                </dt>
                <dd>
                  <div class="text-lg font-medium text-gray-900">
                    {{ exam.title }}
                  </div>
                </dd>
              </dl>
            </div>
          </div>
        </div>
        
        <div class="bg-gray-50 px-5 py-4">
          <div class="text-sm">
            
            <div class="flex justify-between mb-4 text-gray-500">
              <span>Start: {{ exam.start_time | date:'short' }}</span>
            </div>

            <ng-container [ngSwitch]="getExamStatus(exam)">
              
              <button *ngSwitchCase="'UPCOMING'" disabled class="w-full flex justify-center items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-gray-400 bg-gray-100 cursor-not-allowed">
                Starts Soon
              </button>

              <button *ngSwitchCase="'ACTIVE'" (click)="startExam(exam.id)" class="w-full flex justify-center items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Start Exam &rarr;
              </button>

              <button *ngSwitchCase="'EXPIRED'" disabled class="w-full flex justify-center items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-red-800 bg-red-100 cursor-not-allowed">
                Expired
              </button>

            </ng-container>

          </div>
        </div>
      </div>

    </div>
  </main>
</div>
