<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
    
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900 tracking-tight">
        Sign in to ExamNexus
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Please enter your school credentials to continue.
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        
        <div class="mb-5">
          <label for="subdomain" class="block text-sm font-medium text-gray-700 mb-1">
            School ID (Subdomain)
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input 
              id="subdomain" 
              type="text" 
              formControlName="subdomain"
              class="block w-full px-3 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out" 
              placeholder="e.g. greenwood"
              [ngClass]="{'border-red-300 text-red-900 placeholder-red-300 focus:ring-red-500 focus:border-red-500': loginForm.get('subdomain')?.invalid && loginForm.get('subdomain')?.touched}"
            >
          </div>
          <p *ngIf="loginForm.get('subdomain')?.touched && loginForm.get('subdomain')?.errors?.['required']" class="mt-2 text-sm text-red-600" id="subdomain-error">
            School ID is required.
          </p>
        </div>

        <div class="mb-5">
          <label for="email-address" class="block text-sm font-medium text-gray-700 mb-1">
            Email Address
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input 
              id="email-address" 
              name="email" 
              type="email" 
              autocomplete="email" 
              formControlName="email"
              class="block w-full px-3 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out" 
              placeholder="you@school.com"
              [ngClass]="{'border-red-300 text-red-900 placeholder-red-300 focus:ring-red-500 focus:border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
            >
          </div>
          <p *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']" class="mt-2 text-sm text-red-600">
            Email is required.
          </p>
          <p *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']" class="mt-2 text-sm text-red-600">
            Please enter a valid email address.
          </p>
        </div>

        <div class="mb-5">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input 
              id="password" 
              name="password" 
              type="password" 
              autocomplete="current-password" 
              formControlName="password"
              class="block w-full px-3 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out" 
              placeholder="••••••••"
              [ngClass]="{'border-red-300 text-red-900 placeholder-red-300 focus:ring-red-500 focus:border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
            >
          </div>
          <p *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="mt-2 text-sm text-red-600">
            Password is required.
          </p>
        </div>
      </div>

      <div>
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || isLoading"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed transition duration-150 ease-in-out"
        >
          <span *ngIf="isLoading" class="mr-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </button>
      </div>
    </form>
  </div>
</div>
